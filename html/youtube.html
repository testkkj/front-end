<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .top{
            position: relative;
            height: 50px;
            background-color: aquamarine;
        }
        .top>img:nth-child(1){
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .top>img:nth-child(2){
            position: absolute;
            top: 10px;
            left: 60px;
        }
        .top>input:nth-child(3){
            position: absolute;
            top: 10px;
            left: 500px;
            width: 400px;
        }
        .top>button:nth-child(4){
            position: absolute;
            top: 10px;
            left: 910px;
        }
        .top>img:nth-child(5){
            position: absolute;
            top: 10px;
            left: 1200px;
        }
        .top>img:nth-child(6){
            position: absolute;
            top: 10px;
            left: 1270px;
        }
        .top>img:nth-child(7){
            position: absolute;
            top: 10px;
            left: 1340px;
        }
        .top>button{
            position: absolute;
            top: 10px;
            left: 1400px;
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="https://via.placeholder.com/30x30" alt="">
        <img src="https://via.placeholder.com/80x30" alt="">
        <input type="text" name="" id="">
        <button>검색</button>
        <img src="https://via.placeholder.com/50x30" alt="">
        <img src="https://via.placeholder.com/50x30" alt="">
        <img src="https://via.placeholder.com/50x30" alt="">
        <button>로그인</button>
    </div>
</body>
</html>
